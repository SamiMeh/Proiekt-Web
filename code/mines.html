<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mines Game</title>
</head>
<body>
    <link rel="stylesheet" href="/style/stylemine.css">

<div class="container">
    <div class="controls">
        <h2>Mines</h2>

        <label>Mines</label>
        <select id="mineCount">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>

        <label>Bet Amount</label>
        <input type="number" id="betAmount" value="1" min="0.01" step="0.01">
        <p>Current Bet: <span id="betDisplay">1</span></p>


        <button id="betBtn">Bet</button>
        <p id="status">Click Bet to start</p>
    </div>

    <div class="grid" id="grid"></div>
</div>

<script src="mine-game.js"></script>
</body>
</html>
